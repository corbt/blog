name: Corbt
markdown: kramdown
highlighter: rouge
destination: _site
permalink: /posts/:categories/:year/:month/:day/:title.html

exclude: 
  - Rakefile
  - Gemfile
  - Gemfile.lock
  - Guardfile
  - README.md
  - LICENSE

environments:
  prod:
    remote:
      connection: corbt
      path: /srv/www/corbt


slim:
  pretty: true
