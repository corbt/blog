name: Corbt
markdown: kramdown
highlighter: rouge
destination: _site
permalink: /posts/:categories/:year/:month/:day/:title.html
url: https://corbt.com

exclude:
  - Rakefile
  - Gemfile
  - Gemfile.lock
  - Guardfile
  - README.md
  - LICENSE

environments:
  prod:
    remote:
      connection: corbt
      path: /srv/www/corbt


slim:
  pretty: true

kramdown:
  input: GFM
  coderay_line_numbers: nil
